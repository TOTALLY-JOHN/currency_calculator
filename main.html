<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUIXI 계산기</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  body {
    max-width: 550px;
    padding: 20px;
    background-color: #202020;
    color: white;
    margin: 0 auto;
  }

  label {
    font-size: 18px;
    margin-top: 20px;
    font-weight: 500;
  }
</style>
</head>
<body>
  <h1 class="text-center">SuiXi 환율 계산기</h1>

  <div class="converter">
    <button class="btn btn-warning mt-3" style="float: right" onclick="clearAll()">초기화</button><br /><br />
    <label>위안화 (CNY, SCNY):</label>
    <input id="cny" type="number" class="form-control" placeholder="위안화 입력..." oninput="convertFrom('CNY')">

    <label>pSXP:</label>
    <input id="psxp" type="number" class="form-control" placeholder="pSXP 입력..." oninput="convertFrom('pSXP')">

    <label>Helidoge:</label>
    <input id="helidoge" type="number" class="form-control" placeholder="Helidoge 입력..." oninput="convertFrom('Helidoge')">

    <label>달러 (USD):</label>
    <input id="usd" type="number" class="form-control" placeholder="USD 달러 입력..." oninput="convertFrom('USD')">

    <label>원화 (KRW):</label>
    <input id="krw" type="number" class="form-control" placeholder="원화 입력..." oninput="convertFrom('KRW')">

    <div class="rate-info">
      <h3 class="text-center mt-5">기준 환율:</h3>
      <ul>
        <li>1 SCNY = 0.1408 pSXP = 0.7139 Helidoge = $0.1333 = ₩200</li>
        <li>1 Helidoge = 0.1972 pSXP = $0.1 = ₩150</li>
        <li>1 pSXP = 5.0709 Helidoge = ₩760.635</li>
        <li>1 USD = ₩1500 = ¥7.5</li>
      </ul>
    </div>
  </div>

  <script>
    // 기준 환율 (1단위 기준으로 모두 환산)
    const rates = {
      CNY: { USD: 0.1333, KRW: 200, pSXP: 0.1408, Helidoge: 0.7139 },
      USD: { KRW: 1500, CNY: 7.5, pSXP: 1/7.1, Helidoge: 1/10 },
      KRW: { USD: 0.000666, CNY: 0.005, pSXP: 0.000184, Helidoge: 0.000667 },
      pSXP: { KRW: 760.635, USD: 0.14, Helidoge: 5.0709, CNY: 7.1 },
      Helidoge: { KRW: 150, USD: 0.1, pSXP: 0.1972, CNY: 1.4 }
    };

    function convertFrom(currency) {
      let value = parseFloat(document.getElementById(currency.toLowerCase()).value);
      if (isNaN(value)) return;

      // 다른 통화로 변환
      for (let key in rates[currency]) {
        let result = value * rates[currency][key];
        document.getElementById(key.toLowerCase()).value = result.toFixed(4);
      }
    }

    function clearAll() {
      document.getElementById('cny').value = '';
      document.getElementById('psxp').value = '';
      document.getElementById('helidoge').value = '';
      document.getElementById('usd').value = '';
      document.getElementById('krw').value = '';
    }
  </script>
</body>
</html>
